<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Atividade Prática - Fundamentos da Programação Web</title>
  </head>
  <body>
    <!-- títul da página -->
    <h1>Contato</h1>

    <!-- ao clicar no botão de enviar, todos os campos com 'required' devem estar preenchido -->
    <form>
      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" name="nome" required /><br /><br />

      <!-- email tem que estar no estilo email@email.com  -->

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <!-- rows e cols servem para especificar o número de linhas e colunas que são exibidas dentro do campo -->
      <label for="mensagem">Mensagem:</label><br />
      <textarea
        id="mensagem"
        name="mensagem"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />
      <!-- utilização de id, pois é o único botão com essa função -->
      <input type="submit" value="Enviar" id="sendButton" />
    </form>
    <br />
    <a href="index.html" class="homeButton">Voltar</a>
  </body>
</html>
